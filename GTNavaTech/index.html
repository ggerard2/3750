<!doctype html>
<html class="no-js" lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>GT NavaTech</title>

    <link href="img/gtIcon.ico" rel="icon" type="image/x-icon" />
    <link rel="stylesheet" href="css/foundation.css" />
    <link rel="stylesheet" href="css/flaticon.css" />
    <link rel="stylesheet" href="css/theme.css" />

    <script src="http://www.parsecdn.com/js/parse-1.2.18.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.10.4/jquery-ui.min.js"></script>
    <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB_0TcrVoEn7ybwZLDP6OUlMzBbjxGsmoI&sensor=true"></script>
    <script src="js/vendor/modernizr.js"></script>
    <script src="js/map.js"></script>
    <script src="js/main.js"></script>
</head>
<body>
    <div class="off-canvas-wrap">
        <div class="inner-wrap">
            <nav class="tab-bar">
                <section class="left-small">
                    <a class="left-off-canvas-toggle menu-icon"><span></span></a>
                </section>

                <section class="middle tab-bar-section">
                    <h1 class="title">GT NavaTech</h1>
                </section>
            </nav>
            <aside class="left-off-canvas-menu">
                <ul class="off-canvas-list">
                    <li><label>GT NavaTech</label></li>
                    <li><a href="schedule.html">Schedule</a></li>
                    <li><a href="index.html">Navigate To Location</a></li>
                    <li><a href="favorites.html">Favorites</a></li>
                    <li><a href="#">Settings</a></li>
                </ul>
            </aside>
            <section class="main-section">
                <div class="row searchBar">
                    <div class="small-7 medium-6 large-6 column">
                        <div class="row">
                            <div class="column">
                                <input class="input_my_location" type="search" placeholder="Use GPS Location" />
                            </div>
                        </div>
                        <div class="row">
                            <div class="column">
                                <input class="input_to_location" type="search" placeholder="Destination Location" />
                            </div>
                        </div>
                    </div>
                    <div class="small-5 medium-6 large-6 column" >
                        <a id="navigateBtn" class="button"><i class="flaticon-cursor6"></i> </a>
                    </div>
                </div>
                <div id="map-canvas"></div>
            </section>
            <a class="exit-off-canvas"></a>
        </div>
    </div>
    <script src="js/foundation.min.js"></script>
    <script>
        $(document).foundation();
    </script>
</body>
</html>
