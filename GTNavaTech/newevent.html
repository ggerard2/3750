<!doctype html>
<html class="no-js" lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Foundation | Welcome</title>
    <link rel="stylesheet" href="css/foundation.css" />
    <link rel="stylesheet" href="css/main.css" />
    <link rel="stylesheet" href="css/theme.css" />
    <script src="js/vendor/jquery.js"></script>
    <script src="js/foundation.min.js"></script>
    <script>
        $(document).foundation();
    </script>
    <script src="http://www.parsecdn.com/js/parse-1.2.18.min.js"></script>
    <script src="js/vendor/modernizr.js"></script>
    <script src="js/main.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.10.4/jquery-ui.min.js"></script>
</head>
<body>
    <div class="off-canvas-wrap">
        <div class="inner-wrap">
            <nav class="tab-bar">
                <section class="left-small">
                    <a class="left-off-canvas-toggle menu-icon"><span></span></a>
                </section>

                <section class="middle tab-bar-section">
                    <h1 class="title"><a href="schedule.html">< Back </a></h1>
                </section>
            </nav>
            <aside class="left-off-canvas-menu">
                <ul class="off-canvas-list">
                    <li>
                        <label>GT NavaTech</label></li>
                    <li><a href="schedule.html">Schedule</a></li>
                    <li><a href="index.html">Navigate To Location</a></li>
                    <li><a href="favorites.html">Favorites</a></li>
                    <li><a href="#">Settings</a></li>
                </ul>
            </aside>
            <section class="main-section">
                <div class="row">
                    <div class="column header">
                        Add Event
                    </div>
                </div>
                <div class="row bump">
                    <div class="large-12 columns">
                        <form>
                            <div class="row">
                                <div class="small-12">
                                    <div class="row">
                                        <div class="small-2 columns">
                                            <label for="right-label" class="right inline">Name</label>
                                        </div>
                                        <div class="small-2 columns">
                                        </div>
                                        <div class="small-10 columns">
                                            <input type="text" id="right-label" placeholder="Name of Event">
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="small-2 columns">
                                            <label for="right-label" class="right inline">Where</label>
                                        </div>
                                        <div class="small-7 columns">
                                            <input class="input_to_location" type="search" id="Search1" placeholder="Location" />
                                            <div class="autocomplete_to_location autocomplete"></div>
                                        </div>
                                        <div class="small-3 columns">
                                            <input class="input_to_location" type="text" id="Text1" placeholder="Room" />
                                            <div class="autocomplete_to_location autocomplete"></div>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="small-2 columns">
                                            <label for="right-label" class="right inline">When</label>
                                        </div>
                                        <div class="small-2 columns">
                                        </div>
                                        <div class="small-5 columns">
                                            <select>
                                                <option value="husker">From</option>
                                                <option value="husker">8:00a</option>
                                                <option value="starbuck">9:00a</option>
                                                <option value="hotdog">10:00a</option>
                                                <option value="apollo">11:00a</option>
                                                <option value="husker">12:00p</option>
                                                <option value="starbuck">1:00p</option>
                                                <option value="hotdog">2:00p</option>
                                                <option value="apollo">3:00p</option>
                                                <option value="husker">4:00p</option>
                                                <option value="starbuck">5:00p</option>
                                                <option value="hotdog">6:00p</option>
                                                <option value="apollo">7:00p</option>
                                                <option value="apollo">8:00p</option>
                                                <option value="apollo">9:00p</option>
                                            </select>
                                        </div>
                                        <div class="small-5 columns">
                                            <select>
                                                <option value="husker">To</option>
                                                <option value="starbuck">9:00a</option>
                                                <option value="hotdog">10:00a</option>
                                                <option value="apollo">11:00a</option>
                                                <option value="husker">12:00p</option>
                                                <option value="starbuck">1:00p</option>
                                                <option value="hotdog">2:00p</option>
                                                <option value="apollo">3:00p</option>
                                                <option value="husker">4:00p</option>
                                                <option value="starbuck">5:00p</option>
                                                <option value="hotdog">6:00p</option>
                                                <option value="apollo">7:00p</option>
                                                <option value="apollo">8:00p</option>
                                                <option value="apollo">9:00p</option>
                                                <option value="apollo">10:00p</option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="small-2 columns">
                                            <label for="right-label" class="right inline">How Often</label>
                                        </div>
                                        <div class="small-2 columns">
                                        </div>
                                        <div class="small-8 columns">
                                            <input id="checkbox1" type="checkbox"><label for="checkbox1" class="one">Monday</label><br />
     
                                <input id="checkbox2" type="checkbox"><label for="checkbox2" class="one">Tuesday</label><br />
     
                                <input id="checkbox3" type="checkbox"><label for="checkbox2" class="one">Wednesday</label><br />
     
                                <input id="checkbox4" type="checkbox"><label for="checkbox2" class="one">Thursday</label><br />
     
                                <input id="checkbox5" type="checkbox"><label for="checkbox2" class="one">Friday</label>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
                <div class="row">
                    <div class="large-12 medium-12 small-12 columns">
                        <ul class="small-block-grid-2">
                            <li><a href="schedule.html" class="large secondary button">Cancel</a></li>
                            <li><a href="inbetween.html" class="large secondary button">Confirm</a></li>
                        </ul>
                    </div>
                </div>
            </section>
            <a class="exit-off-canvas"></a>
        </div>
    </div>
    <script src="js/foundation.min.js"></script>
    <script>
        $(document).foundation();
    </script>
</body>
</html>
